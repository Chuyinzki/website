name: Deploy to S3

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::709782371906:role/GitHubDeployRole
          aws-region: us-west-1

      - name: Sync to S3
        run: aws s3 sync . s3://chuyinzki.com --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation \
          --distribution-id E1RTZLIYMKP0PM \
          --paths "/*"
